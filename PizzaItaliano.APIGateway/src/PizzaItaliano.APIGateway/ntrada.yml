http:
  retries: 2
  interval: 2.0
  exponential: true

useForwardedHeaders: true
passQueryString: true
forwardRequestHeaders: true
forwardResponseHeaders: true
generateRequestId: true
generateTraceId: true
useLocalUrl: true
loadBalancer:
  enabled: false
  url: localhost:9999

extensions:
  customErrors:
    includeExceptionMessage: true

  cors:
    allowCredentials: true
    allowedOrigins:
      - '*'
    allowedMethods:
      - post
      - put
      - delete
    allowedHeaders:
      - '*'
    exposedHeaders:
      - Request-ID
      - Resource-ID
      - Trace-ID
      - Total-Count

  swagger:
    name: PizzaItaliano
    reDocEnabled: false
    title: PizzaItaliano API
    version: v1
    routePrefix: docs
    includeSecurity: true

  tracing:
    serviceName: api-gateway
    udpHost: localhost
    udpPort: 6831
    maxPacketSize: 0
    sampler: const
    useEmptyTracer: false

modules:
  home:
    routes:
      - upstream: /
        method: GET
        use: return_value
        returnValue: Welcome to PizzaItaliano API!
  
  products:
    path: products
    routes:
      - upstream: /health-check
        method: GET
        use: downstream
        downstream: products-service

      - upstream: /
        method: GET
        use: downstream
        downstream: products-service/products

      - upstream: /{productId}
        method: GET
        use: downstream
        downstream: products-service/products/{productId}

      - upstream: /
        method: POST
        use: downstream
        downstream: products-service/products

      - upstream: /
        method: PUT
        use: downstream
        downstream: products-service/products

      - upstream: /{productId}
        method: DELETE
        use: downstream
        downstream: products-service/products/{productId}

    services:
      products-service:
        localUrl: localhost:5001
        url: products-service

  orders:
    path: orders
    routes:
      - upstream: /health-check
        method: GET
        use: downstream
        downstream: orders-service

      - upstream: /
        method: GET
        use: downstream
        downstream: orders-service/orders

      - upstream: /{orderId}
        method: GET
        use: downstream
        downstream: orders-service/orders/{orderId}

      - upstream: /
        method: POST
        use: downstream
        downstream: orders-service/orders

      - upstream: /order-product
        method: POST
        use: downstream
        downstream: orders-service/orders/order-product

      - upstream: /
        method: PUT
        use: downstream
        downstream: orders-service/orders

      - upstream: /order-product
        method: DELETE
        use: downstream
        downstream: orders-service/orders/order-product

    services:
      orders-service:
        localUrl: localhost:5002
        url: orders-service

  releases:
    path: releases
    routes:
      - upstream: /health-check
        method: GET
        use: downstream
        downstream: releases-service

      - upstream: /
        method: GET
        use: downstream
        downstream: releases-service/releases

      - upstream: /{releaseId}
        method: GET
        use: downstream
        downstream: releases-service/releases/{releaseId}

      - upstream: /
        method: POST
        use: downstream
        downstream: releases-service/releases

    services:
      releases-service:
        localUrl: localhost:5003
        url: releases-service

  payments:
    path: payments
    routes:
      - upstream: /health-check
        method: GET
        use: downstream
        downstream: payments-service

      - upstream: /
        method: GET
        use: downstream
        downstream: payments-service/payments

      - upstream: /{paymentId}
        method: GET
        use: downstream
        downstream: payments-service/payments/{paymentId}

      - upstream: /
        method: POST
        use: downstream
        downstream: payments-service/payments

      - upstream: /
        method: PUT
        use: downstream
        downstream: payments-service/payments

    services:
      payments-service:
        localUrl: localhost:5004
        url: payments-service

  operations:
    path: operations
    routes:
      - upstream: /{operationId}
        method: GET
        use: downstream
        downstream: operations-service/operations/{operationId}
        auth: false
    
    services:
      operations-service:
        localUrl: localhost:5005
        url: operations-service